package Blizzard.Telemetry.Fenris.Client.Reports.v1;
import "telemetry_extensions.proto";

message PlayerReport {
	message ReportDetail {
		optional string key = 1;
		optional string value = 2;
	}
	optional uint32 reporter_id = 1;
	optional uint32 target_id = 2;
	optional string category = 3;
	optional string subcategory = 4;
	optional string report_msg = 5;
	repeated .Blizzard.Telemetry.Fenris.Client.Reports.v1.PlayerReport.ReportDetail report_details = 6;
}
